<!doctype html>
<html lang="en">
    <head>
        JS为什么会阻碍渲染
    </head>
    <body>
        <h1>no</h1>
        <button>change</button>
        <script>
            var h1 = document.querySelector('h1');
            var btn = document.querySelector('button');

            // 死循环指定的时间
            function delay(duration) {
                var start = Date.now();
                while (Date.now() - start < duration) {}
            }

            btn.onclick = function () {
                h1.textContent = '按钮点击已经生效！';
                delay(3000);
            };
        </script>
    </body>
</html>
